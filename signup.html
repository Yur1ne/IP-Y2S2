<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Quest - Sign Up</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images5.alphacoders.com/380/380057.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .auth-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
        }

        .auth-container input[type="text"],
        .auth-container input[type="email"],
        .auth-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .auth-container input[type="text"]:focus,
        .auth-container input[type="email"]:focus,
        .auth-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .auth-container button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-container button:hover {
            background-color: #0056b3;
        }

        #error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
        }

        .auth-container .footer-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .auth-container .footer-text a {
            color: #007bff;
            text-decoration: none;
        }

        .auth-container .footer-text a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Number Quest</h1>

        <!-- Sign Up Form -->
        <h3>Create Account</h3>
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button id="sign-up-btn">Sign Up</button>

        <div id="error-message"></div>

        <div class="footer-text">
            <p>Already have an account? <a href="signin.html">Log In</a></p>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaC4DRzgD38qdSiBYGlNoMB28GMbWXY6M",
            authDomain: "dda-itd-exd-assg2-d67b4.firebaseapp.com",
            projectId: "dda-itd-exd-assg2-d67b4",
            appId: "1:6027046720:web:8181157473379965b0d4a5"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Clear error message
        function clearError() {
            const errorMessage = document.getElementById("error-message");
            errorMessage.style.display = 'none';
        }

        // Sign Up Function
        document.getElementById("sign-up-btn").addEventListener("click", async () => {
            clearError(); // Clear any previous errors

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                showError("Passwords do not match.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Store the username in Firebase Firestore or Realtime Database (optional)
                // For now, just displaying a success message
                alert(`Account created for ${username}`);
                window.location.href = "dashboard.html"; // Redirect to dashboard after successful sign-up
            } catch (error) {
                console.error("Error signing up:", error);
                if (error.code === 'auth/invalid-email') {
                    showError("Please enter a valid email address.");
                } else {
                    showError("An error occurred while creating the account. Please try again.");
                }
            }
        });
    </script>
</body>
</html>
