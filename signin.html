<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Quest - Login</title>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@700&display=swap');
        
        body {
            font-family: 'Comic Sans MS', cursive;
            background-image: url('https://images.pexels.com/photos/207666/pexels-photo-207666.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            border: 4px solid #FFD700;
        }
        
        .auth-container h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff6600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .auth-container p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #FFD700;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .auth-container input:focus {
            border-color: #ff6600;
        }
        
        .auth-container button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            background-color: #ff6600;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .auth-container button:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }
        
        .secondary-btn {
            background-color: #32CD32;
        }
        
        .secondary-btn:hover {
            background-color: #2a9d2a;
        }

        #reset-password-btn {
            background-color: #FF4500;
        }

        #reset-password-btn:hover {
            background-color: #d33b00;
        }
        
        #error-message {
            display: none;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ðŸŽ² Number Quest ðŸŽ²</h1>
        <p>Log in to start your math adventure!</p>
        <input type="email" id="email" placeholder="Enter your email" />
        <input type="password" id="password" placeholder="Enter your password" />
        <button id="sign-in-btn">Start Quest</button>
        <button class="secondary-btn" id="signup-btn">Join the Adventure</button>
        <button id="reset-password-btn">Forgot Password?</button>
        <div id="error-message"></div>
    </div>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyAPqBbtP-KqLLVt0NcuVIKBDDz7jJa6Bak",
            authDomain: "ip-y2s2.firebaseapp.com",
            databaseURL: "https://ip-y2s2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ip-y2s2",
            storageBucket: "ip-y2s2.firebasestorage.app",
            messagingSenderId: "191631267863",
            appId: "1:191631267863:web:ada36be630772321afe452"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function showError(message) {
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function clearError() {
            const errorMessage = document.getElementById("error-message");
            errorMessage.style.display = 'none';
        }

        document.getElementById("sign-in-btn").addEventListener("click", async () => {
            clearError();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                document.getElementById("user-info").innerHTML = `Welcome, ${userCredential.user.email}`;
                document.getElementById("sign-in-btn").style.display = "none";
                document.getElementById("sign-out-btn").style.display = "inline";
                window.location.href = "index.html";
            } catch (error) {
                showError("Invalid email or password. Please try again.");
            }
        });

        document.getElementById("signup-btn").addEventListener("click", () => {
        window.location.href = "signup.html";
        });

        document.getElementById("reset-password-btn").addEventListener("click", async () => {
            clearError();
            const email = document.getElementById("email").value;
            try {
                await sendPasswordResetEmail(auth, email);
                document.getElementById("user-info").innerHTML = `Password reset email sent to ${email}`;
            } catch (error) {
                showError("Unable to send reset email. Try again.");
            }
        });
    </script>
</body>
</html>
